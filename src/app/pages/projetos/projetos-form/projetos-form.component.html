<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{ currentAction == 'new' ? 'Novo Projeto' : 'Alterar' }}</h1>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-sm btn-primary float-right" routerLink="">
                    << Voltar</button>
            </div>
        </div>
    </div>
</section>

<section class="content">

    <form [formGroup]="resourceForm" (submit)="submitForm()">

        <div class="card">

            <div class="card-header">
                Projeto
            </div>

            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" formControlName="name" id="nome">
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
                    class="btn btn-success btn-block">
                    Salvar
                </button>
            </div>

        </div>


    </form>

</section>
